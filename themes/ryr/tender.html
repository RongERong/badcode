 <script>
 var _type = '{$magic.request.sou_type}';

 var _account = '{$magic.request.sou_account}';
 var urls = "/invest/index.html?";
 {literal}
 function sousuo(type,val){
	if (type=="type"){
		_type = val;
	}
	if (type=="apr"){
		_apr = val;
	}
	if (type=="period"){
		 _period = val;
	}
	if (type=="account"){
		_account = val;
	}
	url = urls+"sou_type="+_type+"&sou_apr="+_apr+"&sou_period="+_period+"&sou_account="+_account;
	location.href= url;
 }
